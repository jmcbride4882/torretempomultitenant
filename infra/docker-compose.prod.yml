services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: torre-tempo-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
    networks:
      - torre-tempo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Certbot for SSL (runs periodically)
  certbot:
    image: certbot/certbot
    container_name: torre-tempo-certbot
    restart: unless-stopped
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # React PWA Frontend
  web:
    build:
      context: ../
      dockerfile: infra/Dockerfile.web
    container_name: torre-tempo-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - torre-tempo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # NestJS API Backend
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile.api
    container_name: torre-tempo-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/torre_tempo?schema=public
      - JWT_SECRET=${JWT_SECRET:-changeme-in-production}
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=https://time.lsltgroup.es,https://time.lsltapps.com,http://time.lsltgroup.es,http://time.lsltapps.com
      - LOG_DIR=/app/logs
    volumes:
      - api_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torre-tempo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: torre-tempo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: torre_tempo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - torre-tempo-network

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: torre-tempo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - torre-tempo-network

volumes:
  postgres_data:
  redis_data:
  api_logs:

networks:
  torre-tempo-network:
    driver: bridge
