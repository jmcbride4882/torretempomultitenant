# Torre Tempo - Nginx Configuration
# Domains: time.lsltgroup.es, time.lsltapps.com

# Docker DNS resolver - REQUIRED for dynamic upstream resolution
resolver 127.0.0.11 valid=10s ipv6=off;

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name time.lsltgroup.es time.lsltapps.com _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API routes - use variable for dynamic resolution
    location /api {
        set $api_backend http://api:4000;
        proxy_pass $api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # Health check endpoint
    location /api/health {
        set $api_backend http://api:4000;
        proxy_pass $api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # PWA service worker - no cache
    location /sw.js {
        set $web_backend http://web:80;
        proxy_pass $web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # PWA manifest
    location /manifest.webmanifest {
        set $web_backend http://web:80;
        proxy_pass $web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $web_backend http://web:80;
        proxy_pass $web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Frontend (React SPA) - use variable for dynamic resolution
    location / {
        set $web_backend http://web:80;
        proxy_pass $web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|package\.json|tsconfig\.json) {
        deny all;
    }
}
