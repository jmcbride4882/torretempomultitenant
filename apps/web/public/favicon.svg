<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="#ffffff" opacity="0.95"/>
  <!-- Hour markers -->
  <g fill="#1e40af">
    <rect x="250" y="90" width="12" height="30" rx="4"/>
    <rect x="250" y="392" width="12" height="30" rx="4"/>
    <rect x="90" y="250" width="30" height="12" rx="4"/>
    <rect x="392" y="250" width="30" height="12" rx="4"/>
  </g>
  <!-- Clock hands -->
  <g stroke="#1e40af" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="256" y1="256" x2="256" y2="160" stroke-width="16"/>
    <!-- Minute hand -->
    <line x1="256" y1="256" x2="340" y2="200" stroke-width="10"/>
  </g>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#1e40af"/>
  <!-- T letter overlay -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1e40af" text-anchor="middle">T</text>
</svg>
